<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
    <link rel="stylesheet" href="style.css">
    <title>Google UI Clone</title>
    
</head>
<body>
  <!-- nav tag  starts from here and by using the unordered lists -->
     <nav>  
   <ul class="right_nav">  
    <li><a href="#">Gmail</a></li>  
    <li><a href="#">Images</a></li>  
     
    <li class="app">
      <a href"#"><span class="material-symbols-outlined">
apps
        </span></a></li>  
    <li class="account">
      <a href="#"><span class="material-symbols-outlined">
account_circle
        </span></a></li>  
   </ul>  
  </nav> 
  
  <!-- section from middle part-->
  <section class="center_pic">  
   <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />  
   <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" alt="" /> 
    
    
    <!-- creating search bar  using the form tag and search button-->
   <form action="#" method="#" name="searchquery">  
    <input type="text" name="searchfield"  class="search_bar"></input>
    
    <div class="search_buttons">  
     <input class="submit_buttons" type="submit" value="Google Search" name="submit">  
      
     <input class="submit_buttons" type="submit" value="I'm Feeling Lucky" name="feeling lucky"></input>
    
    </div>  
   </form>  
  </section> 

<!-- bottom parts starts. here we used the footer tag and unordered list tag and anchor tag -->
<footer>  
   <ul class="left_footer">  
    <li><a href="#">India</a></li>  
    <li><a href="#">About</a></li>  
   </ul>  
   <ul class="right_footer">  
    <li><a href="#">Privacy</a></li>  
    <li><a href="#">Terms</a></li>  
    <li><a href="#">Settings</a></li>  
   </ul>  
  </footer>  
  
    
    </body>
</html>
